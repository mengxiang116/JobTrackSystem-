<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>查看成员详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend align="center">查看成员详情</legend>
        </fieldset>

        <div class="layui-form layuimini-form">
            <div class="layui-form-item">
                <label class="layui-form-label ">班号 :</label>
                <div class="layui-input-block">
                    <p class="layui-p ">1001</p>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label ">学号 :</label>
                <div class="layui-input-block">
                    <p class="layui-p ">100201</p>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label ">姓名 :</label>
                <div class="layui-input-block">
                    <p class="layui-p ">张三</p>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label ">性别 :</label>
                <div class="layui-input-block">
                    <p class="layui-p ">男</p>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label ">出生日期 :</label>
                <div class="layui-input-block">
                    <p class="layui-p ">1997-11-04</p>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label ">籍贯 :</label>
                <div class="layui-input-block">
                    <div class="layui-input-inline">
                        <p class="layui-p ">山西太原</p>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label ">QQ :</label>
                <div class="layui-input-block">
                    <p class="layui-p ">45678909</p>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label ">微信号 :</label>
                <div class="layui-input-block">
                    <p class="layui-p ">zy520sy</p>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label ">联系方式 :</label>
                <div class="layui-input-block">
                    <p class="layui-p ">13565456787</p>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label ">是否就业 :</label>
                <div class="layui-input-block">
                    <p class="layui-p ">是</p>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注 :</label>
                <div class="layui-input-block">
                    <p  class="layui-p" >无</p>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
                </div>
            </div>

            <script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date1'
        });
        laydate.render({
            elem: '#date2'
        });


        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
            , pass: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });

        //表单初始赋值
        form.val('example', {
            "username": "贤心" // "name": "value"
            , "password": "123456"
            , "interest": 1
            , "like[write]": true //复选框选中状态
            , "close": true //开关状态
            , "sex": "女"
            , "desc": "我爱 layui"
        })


    });
</script>

</body>
</html>
